<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Filter</title>
    <link rel="stylesheet" href="filter.css">
</head>
<body>
    <ul class="switcher">
  <li class="active" data-cat=".all">All Work</li>
  <li data-cat=".web">Web</li>
  <li data-cat=".gfx">Graphic</li>
  <li data-cat=".marketing">Marketing</li>
</ul>
<div class="gallery">
  <img decoding="async" class="all web" src="img/avatar-01.png" alt="" />
  <img decoding="async" class="all web" src="img/avatar-02.png" alt="" />
  <img decoding="async" class="all gfx" src="img/avatar-03.png" alt="" />
  <img decoding="async" class="all gfx" src="img/avatar-04.png" alt="" />
  <img decoding="async" class="all web" src="img/avatar-05.png" alt="" />
  <img decoding="async" class="all web" src="img/avatar-06.png" alt="" />
  <img decoding="async" class="all marketing" src="img/avatar-01.png" alt="" />
  <img decoding="async" class="all marketing" src="img/avatar-02.png" alt="" />
  <img decoding="async" class="all marketing" src="img/avatar-03.png" alt="" />
  <img decoding="async" class="all gfx" src="img/avatar-04.png" alt="" />
</div>


    <script src="filter.js"></script>
</body>

</html>
